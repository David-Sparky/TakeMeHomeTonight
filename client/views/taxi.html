
<div class= "container-fluid" ng-controller="taxiCtrl">
    <section class="title">
        <div class="container">
            <div class="row-fluid">
                <div class="span6">
                    <h1>Taxi</h1>
                </div>
            </div>
        </div>
    </section>

  <div class="ridecontainer" ng-repeat="companyInfo in taxiarray">
    <div class="rides row">
      <div class="col-md-3">
        <img src="/resources/imgs/taxi.png" alt="Taxi Image" height="100" width="130">
      </div>
      <div class="col-md-8">
        <p> Company: {{companyInfo['Company']}}</p>
        <p> Phone: {{companyInfo['Phone']}}</p>
        <p> Address: {{companyInfo['Address']}}</p>
        <p> Website: <a href= {{companyInfo['Website']}}>{{companyInfo['Website']}}</a> </p>
      </div>
    </div>
  </div>

</div>
